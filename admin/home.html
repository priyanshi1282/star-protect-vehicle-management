<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="flex justify-between items-center py-2 px-6 bg-white shadow-sm">
        <h2 class="font-bold text-xl text-blue-700">starProtect | Admin</h2>
        <h3>Select a Option for Underwriter</h3>
        <div>
            <button class="btn btn-outline"><a href="../index.html">Logout</a></button>
        </div>
      </nav>

      <section class="h-[92vh] flex">
        <aside class="flex flex-col justify-between w-[280px] p-[20px] h-full bg-blue-900">
            <div>
                <h3 class="text-white text-center mb-3">Manage Underwriters</h3>
                <div class="flex flex-col gap-5" id="admin-menu">
                    <button class="btn btn-solid" id="register">Underwriter Registration</button>
                    <button class="btn btn-solid" id="search">search Underwriter</button>
                    <button class="btn btn-solid" id="update">update password</button>
                    <button class="btn btn-solid" id="delete">Delete Underwriter</button>
                </div>
                
            </div>
            <div class="w-full flex flex-col">
                <button class="btn btn-solid"><a href="../index.html">logout</a></button>
            </div>
        </aside>
        <div class="w-[calc(100%-280px)]">
            <div class="h-full flex justify-center items-center" id="admin-img">
                <img src="../assets/admin-home.jpg" alt="manager" class="w-3/5">
            </div>
            <div class="admin-menu-item" id="register-content">
                <form action="" class="flex flex-col gap-3" id="registration-form">
                    <h1 class="font-bold text-2xl text-center mb-3">Register Underwriter</h1>
                    <div class="form-item">
                        <label for="u-id">Underwriter ID</label>
                        <input type="text" id="u-id" disabled>
                    </div>
                    <div class="form-item">
                        <label for="u-name">Customer Name*</label>
                        <input type="text" id="u-name" required maxlength="50">
                    </div>
                    <div class="form-item">
                        <label for="u-dob">Date of Birth</label>
                        <input type="date" id="u-dob" required>
                    </div>
                    <div class="form-item">
                        <label for="u-doj">Date of Joining</label>
                        <input type="date" id="u-doj" required>
                    </div>
                    <div class="form-item mb-2">
                        <label for="u-pass">Default Password</label>
                        <input type="password" id="u-pass" class="mb-1" required>
                        <div class="w-full flex justify-end text-sm underline"><input type="checkbox" class="mr-1" id="show-pass"> Show Password</div>
                    </div>
                    <button type="submit" class="btn btn-solid">Register</button>   
                </form>
            </div>
            <div class="admin-menu-item" id="search-content">
                <form id="search-form">
                    <h1 class="font-bold text-2xl text-center mb-3">Search Underwriter by ID</h1>
                    <label>Underwriter ID</label>
                    <div class="flex justify-between gap-3 mb-4"><input type="text" id="su-id"> <button type="submit" class="btn btn-solid"><img src="../assets/search-icon.png" alt="search icon" class="w-6 invert"></button></div>
                    <div id="search-result">
                    </div>
                </form>
            </div>
            <div class="admin-menu-item" id="update-content">
                <form class="flex flex-col gap-3" id="up-form">
                    <div class="form-item">
                        <label>Underwriter ID</label>
                        <input type="number" required id="up-id">
                    </div>
                    <div class="form-item">
                        <label>New Password</label>
                        <input type="password" id="up-pass">
                    </div>
                    <p class="error-text text-red-600 mb-2"></p>
                    <button class="btn btn-solid">Update Password</button>
                </form>
            </div>
            <div class="admin-menu-item" id="delete-content">delete</div>
        </div>
      </section>
      <script type="module" src="../script.js"></script>
</body>
</html>
