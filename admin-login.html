<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex justify-between items-center py-2 px-6 bg-white shadow-sm">
        <h2 class="font-bold text-xl text-blue-700">starProtect | Admin</h2>
        <button class="btn btn-outline"><a href="index.html">Back</a></button>
      </nav>
      <form class="mx-auto my-10" onsubmit="return AdminLogin()">
        <h1 class="font-bold text-2xl text-center mb-3">Welcome Back, Admin!</h1>
        <div class="form-item mb-4">
            <label for="id">Admin ID*</label>
            <input type="text" id="id" required placeholder="Please enter User ID">
        </div>
        <div class="form-item mb-4">
            <label for="pass">Password*</label>
            <input type="password" id="pass" required placeholder="Please enter Password">
        </div>
        <p class="error text-red-600 mb-2"></p>
        <div class="form-item">
            <button type="submit" class="btn btn-solid">Login</button>
        </div>
        
      </form>
      <script>
        function AdminLogin(){
            let adminId = document.getElementById("id");
            let password =  document.getElementById("pass");
            const error = document.querySelector(".error");
            if(adminId.value === 'admin123' && password.value ==='pass123'){
                window.location.href = 'home.html';
                return false; 
            }
            else{
                error.innerText = 'Invalid username or password';
                return false;
            }
        }
      </script>
</body>
</html>
